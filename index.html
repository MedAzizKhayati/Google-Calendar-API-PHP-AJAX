<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">

			<thead>
				<tr>
					<th scope="col">#</th>

				</tr>

				<tr>

						<strong>Date Selection</strong> <br>

						</div>
						<br>
						<div id='google-calendar-row'>

						</div>

					</td>
					<td><button id="google-calendar" class="btn btn-light">Submit</button></td>
				</tr>
			</tbody>
		</table>
